<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        font-family: Inter, system-ui, Arial, sans-serif;
        background: #f5f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #002b5c;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      a {
        display: block;
        margin-top: 10px;
        text-align: center;
        color: #002b5c;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button onclick="window.location.href='index.html';">Login</button>
      <a href="signup.html">Create account</a>
    </div>
  </body>
</html>
